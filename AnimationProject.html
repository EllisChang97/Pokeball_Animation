<!DOCTYPE HTML>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link href="CSS/AnimationProject.css" rel="stylesheet">
            <script src="AnimationProject.js"></script>
            <title>Starter Pokemon Chooser</title>
        </head>
        
        <body>
        <header> 
            <nav>
                <ul>
                    <li><a href="">Pokedex</a></li>
                    <li><a href="">Energies</a></li>
                    <li><a href="">Trainers</a></li>
                    <li><a href="">Games</a></li>
                </ul>
            </nav>  
        </header>
            <div id="sky-container">
                <img id="cloud-1" src="images/cloud_1.png" alt="white cloud">
            </div>
            <div id="grass-container">
                
                <div id="pokeball-container">
                    <div id="pika-pokeball">
                        <img class="pokeball" id="pokeball-1" src="images/pokeball.png" alt="regular poke ball">
                        <img id="pikachu" src="images/pikapika.png" alt="pikachu pokemon">
                    </div>
                    <div id="eevee-pokeball">
                        <img class="pokeball" id="pokeball-2" src="images/pokeball.png" alt="regular poke ball">
                        <img id="eevee" src="images/eevee.png" alt="eevee pokemon">
                    </div>
                    <div id="turtwig-pokeball">
                        <img class="pokeball" id="pokeball-3" src="images/pokeball.png" alt="regular poke ball">
                        <img id="turtwig" src="images/turtwig.png" alt="turtwig pokemon">
                    </div>
                </div>
                <h1 id="welcome-message">Click a Pokeball!</h1>
                <p id="pikachu-message">Congratulations you have Pikachu!</p>
                <p id="eevee-message">Congratulations you have Eevee!</p>
                <p id="turtwig-message">Congratulations you have Turtwig!</p>
                
                <div id="button-container">
                    <button id="refresh-button" onClick="history.go(0);">Click to Refresh</button>
                </div>
            </div>
        </body>
    </html>
